<div class="card bg-base-100 w-full max-w-md shadow-xl">
  <div class="card-body">
    <h2 class="card-title text-2xl font-bold text-center justify-center mb-4">Crear Cuenta</h2>
    
    @if (errorMessage()) {
      <div role="alert" class="alert alert-error mb-4">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 shrink-0 stroke-current" fill="none" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        <span>{{ errorMessage() }}</span>
      </div>
    }

    <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
      <fieldset class="fieldset mb-4">
        <legend class="fieldset-legend">Nombre</legend>
        <input 
          type="text" 
          class="input input-bordered w-full" 
          placeholder="Tu nombre completo"
          [(ngModel)]="registerData.name"
          name="name"
          required
          minlength="2"
        />
      </fieldset>

      <fieldset class="fieldset mb-4">
        <legend class="fieldset-legend">Email</legend>
        <input 
          type="email" 
          class="input input-bordered w-full" 
          placeholder="correo@ejemplo.com"
          [(ngModel)]="registerData.email"
          name="email"
          required
          email
        />
      </fieldset>

      <fieldset class="fieldset mb-4">
        <legend class="fieldset-legend">Contraseña</legend>
        <input 
          type="password" 
          class="input input-bordered w-full" 
          placeholder="••••••••"
          [(ngModel)]="registerData.password"
          name="password"
          required
          minlength="6"
        />
      </fieldset>

      <fieldset class="fieldset mb-6">
        <legend class="fieldset-legend">Confirmar Contraseña</legend>
        <input 
          type="password" 
          class="input input-bordered w-full" 
          placeholder="••••••••"
          [(ngModel)]="confirmPassword"
          name="confirmPassword"
          required
          minlength="6"
        />
      </fieldset>

      <button 
        type="submit" 
        class="btn btn-primary w-full"
        [disabled]="loading()"
      >
        @if (loading()) {
          <span class="loading loading-spinner loading-sm"></span>
        }
        Registrarse
      </button>
    </form>

    <div class="divider">O</div>

    <p class="text-center text-sm">
      ¿Ya tienes cuenta? 
      <a routerLink="/auth/login" class="link link-primary">Inicia sesión aquí</a>
    </p>
  </div>
</div>
